<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <script src="https://firstdeepai.github.io/nestjs-fundamentals/jquery.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <p>Registration Form</p>
    </header>
    <main>
        <div class="form">
            <p id="errors"></p>
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email" placeholder="user@example.com"/>
            <label for="number">Phone Number</label>
            <input type="text" name="number" id="number" placeholder="0123456789"/>
            <label for="password">Password</label>
            <div class="view">
                <input type="password" name="password" id="password" placeholder="Create a strong password"/>
                <div class="eye">
                    <svg class="isOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25"><path d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z" /></svg>
                </div>
            </div>
            <p style="margin: 0px 0px 0px 2px; color: rgb(55, 55, 55);">Min 8 chars, 1 uppercase, 1 lowercase, 1 number.</p>
            <label for="Cpassword">Confirm Password</label>
            <input type="password" name="Cpassword" id="Cpassword" placeholder="Confirm your password"/>
            <input type="submit" id="submit" value="SUBMIT" style="font-weight: 600; margin: 20px 0px 0px 0px; width: 80%; align-self: center;"/>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
